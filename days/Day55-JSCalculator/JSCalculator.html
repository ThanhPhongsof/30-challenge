<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@300;400;500;600;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="calculator" name="calc">
      <input type="text" class="value" name="txt" readonly="" />
      <span class="num clear" onclick="document.calc.txt.value= ''">c</span>
      <span class="num" onclick="document.calc.txt.value+='/'">/</span>
      <span class="num" onclick="document.calc.txt.value+='*'">*</span>
      <span class="num" onclick="document.calc.txt.value+='7'">7</span>
      <span class="num" onclick="document.calc.txt.value+='8'">8</span>
      <span class="num" onclick="document.calc.txt.value+='9'">9</span>
      <span class="num" onclick="document.calc.txt.value+='-'">-</span>
      <span class="num" onclick="document.calc.txt.value+='4'">4</span>
      <span class="num" onclick="document.calc.txt.value+='5'">5</span>
      <span class="num" onclick="document.calc.txt.value+='6'">6</span>
      <span class="num plus" onclick="document.calc.txt.value+='+'">+</span>
      <span class="num" onclick="document.calc.txt.value+='3'">3</span>
      <span class="num" onclick="document.calc.txt.value+='2'">2</span>
      <span class="num" onclick="document.calc.txt.value+='1'">1</span>
      <span class="num" onclick="document.calc.txt.value+='0'">0</span>
      <span class="num" onclick="document.calc.txt.value+='00'">00</span>
      <span class="num" onclick="document.calc.txt.value+='.'">.</span>
      <span
        class="num equal"
        onclick="document.calc.txt.value = eval(calc.txt.value)"
        >=</span
      >
    </form>
    <script src="/days/Day55-JSCalculator/JSCalculator.js"></script>
  </body>
</html>
