<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@300;400;500;600;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container right-panel-active">
      <!-- sign up -->
      <div class="container-form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form-title">Sign Up</h2>
          <input type="text" class="input" placeholder="User" />
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
          <button class="btn">Sign Up</button>
        </form>
      </div>
      <!-- sign up -->

      <!-- sign in -->
      <div class="container-form container--signin">
        <form action="#" id="form2" class="form">
          <h2 class="form-title">Sign In</h2>
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Password" class="input" />
          <a href="#!" class="link">Forgot your password?</a>
          <button class="btn">Sign In</button>
        </form>
      </div>
      <!-- sign in -->

      <!-- overlay -->
      <div class="container-overlay">
        <div class="overlay">
          <div class="overlay-panel overlay--left">
            <button class="btn" id="signin">Sign In</button>
          </div>
          <div class="overlay-panel overlay--right">
            <button class="btn" id="signup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/days/Day46-AniamtionLogin&SignUp/AniamtionLogin&SignUp.js"></script>
  </body>
</html>
