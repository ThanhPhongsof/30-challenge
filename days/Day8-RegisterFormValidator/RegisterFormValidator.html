<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/days/Day8-RegisterFormValidator/RegisterFormValidator.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <h1>Login Form</h1>
      <div class="form-control">
        <input type="text" id="username" placeholder="Username" />
        <small></small>
        <span></span>
      </div>
      <div class="form-control">
        <input type="email" id="email" placeholder="Email" />
        <small></small>
        <span></span>
      </div>
      <div class="form-control">
        <input type="password" id="password" placeholder="Password" />
        <small></small>
        <span></span>
      </div>
      <div class="form-control">
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
        <small></small>
        <span></span>
      </div>
      <button type="submit" class="btn-submit">Login</button>
      <div class="signup-link">not a member? <a href="#">Sign up</a></div>
    </form>
    <script src="/days/Day8-RegisterFormValidator/RegisterFormValidator.js"></script>
  </body>
</html>
