<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video
        class="player-video"
        src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4"
        type="video/mp4"
      ></video>
      <div class="player-controls">
        <button class="player-button toogle">
          <i class="fa-solid fa-play" aria-hidden="true"></i>
        </button>
        <p class="player-time"></p>
        <div class="player-progress">
          <div class="player-progress-filled"></div>
        </div>
        <button data-skip="-10" class="player-button">« 10s</button>
        <button data-skip="+10" class="player-button">10s »</button>
        <div class="player-volume">
          <i class="fa-solid fa-volume-high"></i>
          <input type="range" min="0" max="1" step="0.05" value="0.5" />
        </div>
      </div>
    </div>
    <script src="/days/Day25-CustomVideoPlayer/CustomVideoPlayer.js"></script>
  </body>
</html>
